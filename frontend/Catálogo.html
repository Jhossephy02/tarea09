<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoStore - Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .moto-card {
            transition: all 0.3s ease;
        }
        .moto-card:hover {
            transform: translateY(-8px);
        }
        .badge-destacada {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        /* Estilos base para el modo oscuro/claro */
        body {
            transition: background-color 0.5s, color 0.5s;
        }
        /* Estilos para el dropdown de usuario */
        .group:hover .absolute {
            display: block;
        }
        /* Estilo para el modo oscuro */
        .dark .bg-white { background-color: #1f2937; }
        .dark .text-gray-900 { color: #f9fafb; }
        .dark .bg-gray-100 { background-color: #111827; }
        .dark .hover\:bg-gray-200:hover { background-color: #374151; }
        /* Estilos del body ajustados para usar las clases de Tailwind */
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    
    <nav class="bg-black/30 backdrop-blur-xl border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="#" class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-motorcycle mr-2 text-blue-400"></i>
                    MotoStore
                </a>
                
                <div class="flex items-center space-x-4">
                    
                    <div class="relative group">
                        <button id="monedaBtn" class="text-white/80 hover:text-white transition-colors flex items-center space-x-1">
                            <i class="fas fa-money-bill-wave"></i>
                            <span id="monedaActual">USD ($)</span>
                            <i class="fas fa-caret-down ml-1"></i>
                        </button>
                        <div id="monedaDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl z-50 overflow-hidden ring-1 ring-black ring-opacity-5">
                            </div>
                    </div>

                    <button onclick="alternarTema()" class="text-white/80 hover:text-white transition-colors">
                        <i id="themeIcon" class="fas fa-sun text-xl"></i> 
                    </button>

                    <div class="relative group">
                        <button class="text-white/80 hover:text-white transition-colors flex items-center space-x-1">
                            <i class="fas fa-user-circle text-xl"></i>
                            <i class="fas fa-caret-down"></i>
                        <div class="flex items-center justify-end space-x-4">
    
    <button 
        onclick="cerrarSesion()" 
        class="flex items-center space-x-2 text-white/80 hover:text-white transition-colors"
    >
        <i class="fas fa-sign-out-alt"></i>
        <span class="hidden md:inline">Cerrar Sesión</span>
    </button>
</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-extrabold text-gray-800 dark:text-white mb-8 border-b border-blue-400/50 pb-2">Catálogo de Motocicletas</h1>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg mb-8 grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
            <div>
                <label for="buscar" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Buscar Modelo/Marca</label>
                <input type="text" id="buscar" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: Ninja, Pulsar...">
            </div>
            <div>
                <label for="filtroMarca" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Marca</label>
                <select id="filtroMarca" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Todas</option>
                    </select>
            </div>
            <div>
                <label for="filtroCategoria" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Categoría</label>
                <select id="filtroCategoria" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Todas</option>
                    </select>
            </div>
            <div>
                <label for="filtroEstado" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Estado</label>
                <select id="filtroEstado" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Cualquiera</option>
                    <option value="nueva">Nueva</option>
                    <option value="usada">Usada</option>
                </select>
            </div>
            <button onclick="cargarMotos()" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition-colors flex items-center justify-center">
                <i class="fas fa-filter mr-2"></i> Aplicar Filtros
            </button>
        </div>

        <div id="catalogo-motos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        <p id="mensaje-catalogo" class="text-center text-xl text-gray-600 dark:text-gray-400 mt-10 hidden">Cargando motocicletas...</p>
    </div>

    <div id="modal-cotizacion" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[100] hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-md transform transition-all">
            <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-3 mb-4">
                <h3 class="text-2xl font-bold text-gray-900 dark:text-white">Solicitar Cotización</h3>
                <button onclick="cerrarModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="form-cotizacion">
                <input type="hidden" id="cotizar-id-moto">
                <p class="text-lg mb-4 text-gray-700 dark:text-gray-300">Estás cotizando la moto: <strong id="cotizar-modelo-moto" class="text-blue-500"></strong></p>
                
                <div class="mb-4">
                    <label for="cotizar-telefono" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Teléfono de Contacto</label>
                    <input type="tel" id="cotizar-telefono" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                
                <div class="mb-6">
                    <label for="cotizar-mensaje" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mensaje Adicional (Opcional)</label>
                    <textarea id="cotizar-mensaje" rows="4" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: Me gustaría saber las opciones de financiamiento."></textarea>
                </div>
                
                <button type="submit" class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-colors flex items-center justify-center">
                    <i class="fas fa-paper-plane mr-2"></i> Enviar Solicitud
                </button>
            </form>
        </div>
    </div>


    <script>
        const API_URL = 'http://localhost:3000/api';
        const catalogoDiv = document.getElementById('catalogo-motos');
        const mensajeCatalogo = document.getElementById('mensaje-catalogo');
        const filtroMarca = document.getElementById('filtroMarca');
        const filtroCategoria = document.getElementById('filtroCategoria');
        const filtroEstado = document.getElementById('filtroEstado');
        const inputBuscar = document.getElementById('buscar');

        let isLoading = false;

        // NUEVAS VARIABLES GLOBALES para Conversión de Moneda
        let tasasDeCambio = [];
        let tasaSeleccionada = { moneda: 'USD', simbolo: '$', tasa_a_usd: 1.00 }; // Moneda base por defecto

        // ============================================
        // NUEVAS FUNCIONES DE TEMA Y CONVERSIÓN
        // ============================================

        // Función para alternar el tema (Inversión de Colores)
        function alternarTema() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');

            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        }
        
        // Aplicar tema al cargar
        function aplicarTemaInicial() {
            // Usa el guardado local o 'dark' por defecto si es la primera vez
            const savedTheme = localStorage.getItem('theme') || 'dark'; 
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');

            if (savedTheme === 'light') {
                html.classList.remove('dark');
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                html.classList.add('dark');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        }
        
        // NUEVA FUNCIÓN: Cargar tasas de cambio
        async function cargarTasasDeCambio() {
            try {
                const response = await fetch(`${API_URL}/conversion/tasas`);
                const data = await response.json();
                
                if (data.success) {
                    tasasDeCambio = data.data;
                    renderizarDropdownMoneda();
                } else {
                    console.error('Error al cargar tasas:', data.error);
                }
            } catch (error) {
                console.error('Error de red al cargar tasas:', error);
            }
        }

        // NUEVA FUNCIÓN: Renderizar el selector de moneda
        function renderizarDropdownMoneda() {
            const dropdown = document.getElementById('monedaDropdown');
            dropdown.innerHTML = ''; // Limpiar

            tasasDeCambio.forEach(tasa => {
                const item = document.createElement('a');
                item.href = '#';
                item.className = 'block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors';
                item.innerHTML = `${tasa.moneda} (${tasa.simbolo}) - ${tasa.pais}`;
                item.onclick = (e) => {
                    e.preventDefault();
                    cambiarMoneda(tasa);
                    document.getElementById('monedaDropdown').classList.add('hidden');
                };
                dropdown.appendChild(item);
            });

            // Toggle del dropdown
            document.getElementById('monedaBtn').onclick = (e) => {
                e.stopPropagation();
                document.getElementById('monedaDropdown').classList.toggle('hidden');
            };
            // Cerrar al hacer click fuera
            window.onclick = (event) => {
                if (!event.target.closest('.group')) {
                    document.getElementById('monedaDropdown').classList.add('hidden');
                }
            };
        }

        // NUEVA FUNCIÓN: Cambiar moneda y recargar motos (solo precios)
        function cambiarMoneda(nuevaTasa) {
            tasaSeleccionada = nuevaTasa;
            document.getElementById('monedaActual').innerText = `${nuevaTasa.moneda} (${nuevaTasa.simbolo})`;
            
            // Actualizar precios en todas las tarjetas visibles
            const cards = document.querySelectorAll('.moto-card');
            cards.forEach(card => {
                const precioUSD = parseFloat(card.dataset.precioOriginal);
                if (!isNaN(precioUSD)) {
                    const precioConvertido = (precioUSD * nuevaTasa.tasa_a_usd).toFixed(2);
                    card.querySelector('.moto-price').innerText = `${nuevaTasa.simbolo}${precioConvertido}`;
                }
            });
        }
        
        // ============================================
        // FUNCIONES DE CARGA Y RENDERIZADO
        // ============================================

        async function cargarOpcionesFiltros() {
            try {
                const [marcasRes, categoriasRes] = await Promise.all([
                    fetch(`${API_URL}/marcas`),
                    fetch(`${API_URL}/categorias`)
                ]);

                const marcasData = await marcasRes.json();
                const categoriasData = await categoriasRes.json();

                if (marcasData.success) {
                    marcasData.data.forEach(marca => {
                        const option = new Option(marca.nombre, marca.id_marca);
                        filtroMarca.add(option);
                    });
                }
                
                if (categoriasData.success) {
                    categoriasData.data.forEach(categoria => {
                        const option = new Option(categoria.nombre, categoria.id_categoria);
                        filtroCategoria.add(option);
                    });
                }

            } catch (error) {
                console.error('Error al cargar filtros:', error);
            }
        }

        async function cargarMotos() {
            if (isLoading) return;
            isLoading = true;
            catalogoDiv.innerHTML = '';
            mensajeCatalogo.innerText = 'Cargando motocicletas...';
            mensajeCatalogo.classList.remove('hidden');

            const params = new URLSearchParams({
                marca: filtroMarca.value,
                categoria: filtroCategoria.value,
                estado: filtroEstado.value,
                buscar: inputBuscar.value
            }).toString();

            try {
                const response = await fetch(`${API_URL}/motos?${params}`);
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    mostrarMotos(data.data);
                    mensajeCatalogo.classList.add('hidden');
                } else {
                    catalogoDiv.innerHTML = '';
                    mensajeCatalogo.innerText = 'No se encontraron motocicletas con los filtros aplicados.';
                    mensajeCatalogo.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error al cargar motos:', error);
                mensajeCatalogo.innerText = 'Error al conectar con la API. Asegúrate de que el servidor esté activo.';
                mensajeCatalogo.classList.remove('hidden');
            } finally {
                isLoading = false;
            }
        }

        // FUNCIÓN MODIFICADA: Ahora maneja la conversión de moneda
        function mostrarMotos(motos) {
            let html = '';
            motos.forEach(moto => {
                const badgeEstado = moto.estado === 'nueva' 
                    ? `<span class="px-3 py-1 text-xs font-semibold rounded-full bg-green-500 text-white">NUEVA</span>` 
                    : `<span class="px-3 py-1 text-xs font-semibold rounded-full bg-yellow-500 text-gray-900">USADA</span>`;
                
                const badgeDestacada = moto.destacada === 1 
                    ? `<span class="badge-destacada absolute top-3 right-3 px-3 py-1 text-xs font-bold rounded-full bg-red-600 text-white shadow-lg"><i class="fas fa-star mr-1"></i> DESTACADA</span>`
                    : '';
                
                // Conversión de precio para mostrar
                const precioConvertido = (moto.precio * tasaSeleccionada.tasa_a_usd).toFixed(2);
                const simboloMoneda = tasaSeleccionada.simbolo;

                html += `
                    <div class="moto-card bg-white dark:bg-gray-800 rounded-xl shadow-lg hover:shadow-2xl overflow-hidden relative" data-id="${moto.id_moto}" data-precio-original="${moto.precio}">
                        ${badgeDestacada}
                        <img src="${moto.imagen_principal || 'https://via.placeholder.com/600x400?text=Moto+Store'}" alt="${moto.modelo}" class="w-full h-56 object-cover">
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-3">
                                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">${moto.marca_nombre} ${moto.modelo}</h2>
                                ${badgeEstado}
                            </div>
                            
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">${moto.categoria_nombre} | ${moto.año} | ${moto.cilindrada}cc</p>
                            
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-3xl font-bold text-blue-500 dark:text-blue-400 moto-price">${simboloMoneda}${precioConvertido}</span>
                                <div class="flex space-x-3">
                                    <button onclick="agregarAFavoritos(${moto.id_moto})" class="p-3 bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-400 rounded-full hover:bg-red-200 dark:hover:bg-red-800 transition-colors" title="Añadir a Favoritos">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                    <button onclick="abrirModalCotizacion(${moto.id_moto}, '${moto.marca_nombre} ${moto.modelo}')" class="p-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors shadow-md" title="Solicitar Cotización">
                                        <i class="fas fa-tag"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            catalogoDiv.innerHTML = html;
        }

        // ============================================
        // FUNCIONES DE INTERACCIÓN
        // ============================================

        // Abrir Modal de Cotización
        function abrirModalCotizacion(idMoto, modelo) {
            document.getElementById('cotizar-id-moto').value = idMoto;
            document.getElementById('cotizar-modelo-moto').innerText = modelo;
            document.getElementById('modal-cotizacion').classList.remove('hidden');
        }

        // Cerrar Modal de Cotización
        function cerrarModal() {
            document.getElementById('modal-cotizacion').classList.add('hidden');
            document.getElementById('form-cotizacion').reset();
        }

        // Enviar Cotización
        document.getElementById('form-cotizacion').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Debes iniciar sesión para cotizar.');
                return;
            }

            const idMoto = document.getElementById('cotizar-id-moto').value;
            const telefono = document.getElementById('cotizar-telefono').value;
            const mensaje = document.getElementById('cotizar-mensaje').value;

            try {
                const response = await fetch(`${API_URL}/cotizaciones`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        id_moto: idMoto,
                        mensaje: mensaje,
                        telefono_contacto: telefono
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ Cotización enviada! Te contactaremos pronto.');
                    cerrarModal();
                } else {
                    alert(`❌ Error al enviar cotización: ${data.error || 'Intenta de nuevo.'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ Error al enviar cotización');
            }
        });

        // Agregar a Favoritos
        async function agregarAFavoritos(idMoto) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Debes iniciar sesión para añadir a favoritos.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/favoritos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ id_moto: idMoto })
                });

                const data = await response.json();

                if (response.status === 201) {
                    alert('✅ Moto agregada a tus favoritos.');
                } else if (response.status === 400 && data.error.includes('ya está en favoritos')) {
                    alert('⚠️ Esta moto ya está en tu lista de favoritos.');
                } else {
                    alert(`❌ Error: ${data.error || 'No se pudo agregar a favoritos'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ Error de red al intentar agregar a favoritos.');
            }
        }
        
        // Función de favoritos modificada para redirigir
        function verFavoritos() {
            window.location.href = 'favoritos.html';
        }

        // Cerrar sesión
        function cerrarSesion() {
            if (confirm('¿Deseas cerrar sesión?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        }

        // Mostrar error (función simplificada)
        function mostrarError(mensaje) {
            alert(mensaje);
        }

        // Event listener para la búsqueda por enter
        inputBuscar.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                cargarMotos();
            }
        });
        
        // Inicializar al cargar la página
        inicializar();

        async function inicializar() {
            const token = localStorage.getItem('token');
            if (!token) {
                // Redirigir si no hay token (no autenticado)
                window.location.href = 'login.html';
                return;
            }
            
            // Cargar y aplicar tema
            aplicarTemaInicial();

            // Cargar tasas de cambio y establecer la moneda inicial
            await cargarTasasDeCambio();

            // Cargar filtros y motos
            cargarOpcionesFiltros();
            cargarMotos(); 
        }
    </script>
</body>
</html>
