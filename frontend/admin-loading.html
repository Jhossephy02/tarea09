<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoStore - Cargando Panel Admin...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .pulse-animation {
            animation: pulse-slow 2s ease-in-out infinite;
        }

        .rotate-animation {
            animation: rotate 3s linear infinite;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        .progress-bar {
            transition: width 0.3s ease-in-out;
        }

        .dot {
            animation: pulse-slow 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen flex items-center justify-center">
    
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-0 left-0 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 pulse-animation"></div>
        <div class="absolute top-0 right-0 w-96 h-96 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 pulse-animation" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 pulse-animation" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative z-10 text-center slide-up">
        <!-- Icono Principal -->
        <div class="mb-8 relative">
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-32 h-32 border-4 border-blue-500/30 rounded-full rotate-animation"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-24 h-24 border-4 border-cyan-500/30 rounded-full rotate-animation" style="animation-direction: reverse; animation-duration: 2s;"></div>
            </div>
            <div class="relative bg-gradient-to-br from-blue-600 to-cyan-600 rounded-full p-8 shadow-2xl mx-auto w-32 h-32 flex items-center justify-center">
                <i class="fas fa-chart-line text-5xl text-white"></i>
            </div>
        </div>

        <!-- Título -->
        <h1 class="text-4xl font-extrabold text-white mb-3 tracking-wide">
            MotoStore Admin
        </h1>
        <p class="text-xl text-cyan-300 mb-8">
            Preparando tu panel de control
        </p>

        <!-- Barra de Progreso -->
        <div class="w-80 mx-auto mb-6">
            <div class="bg-gray-700/50 rounded-full h-3 overflow-hidden backdrop-blur-sm">
                <div id="progress-bar" class="progress-bar bg-gradient-to-r from-blue-500 to-cyan-500 h-3 rounded-full shadow-lg" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-cyan-200 text-sm mt-2 font-semibold">0%</p>
        </div>

        <!-- Estados de Carga -->
        <div id="loading-status" class="text-gray-300 text-sm mb-8 h-6">
            <span class="flex items-center justify-center">
                <i class="fas fa-circle-notch fa-spin mr-2 text-cyan-400"></i>
                <span id="status-text">Iniciando sistema...</span>
            </span>
        </div>

        <!-- Puntos Animados -->
        <div class="flex justify-center space-x-2">
            <div class="dot w-3 h-3 bg-blue-500 rounded-full"></div>
            <div class="dot w-3 h-3 bg-cyan-500 rounded-full"></div>
            <div class="dot w-3 h-3 bg-indigo-500 rounded-full"></div>
        </div>

        <!-- Información Adicional -->
        <div class="mt-12 text-gray-400 text-xs">
            <p class="flex items-center justify-center">
                <i class="fas fa-shield-alt mr-2 text-green-400"></i>
                Conexión segura establecida
            </p>
        </div>
    </div>

    <script>
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const statusText = document.getElementById('status-text');
        
        const loadingSteps = [
            { progress: 0, text: 'Iniciando sistema...', duration: 500 },
            { progress: 20, text: 'Verificando credenciales...', duration: 800 },
            { progress: 40, text: 'Cargando base de datos...', duration: 700 },
            { progress: 60, text: 'Preparando estadísticas...', duration: 600 },
            { progress: 80, text: 'Configurando interfaz...', duration: 500 },
            { progress: 100, text: '¡Listo! Redirigiendo...', duration: 400 }
        ];

        let currentStep = 0;

        function updateProgress() {
            if (currentStep >= loadingSteps.length) {
                // Verificar el rol del usuario
                const user = JSON.parse(localStorage.getItem('user'));
                if (user && (user.rol === 'admin' || user.rol === 'vendedor')) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Si no es admin, ir al catálogo normal
                    window.location.href = 'Catálogo.html';
                }
                return;
            }

            const step = loadingSteps[currentStep];
            
            progressBar.style.width = step.progress + '%';
            progressText.textContent = step.progress + '%';
            statusText.textContent = step.text;

            currentStep++;
            setTimeout(updateProgress, step.duration);
        }

        // Verificar autenticación
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            window.location.href = 'login.html';
        } else {
            // Iniciar animación de carga después de 500ms
            setTimeout(updateProgress, 500);
        }
    </script>
</body>
</html>
